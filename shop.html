<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - PawSome Pet Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo.png" alt="PawSome Logo" class="me-2" style="height: 40px;">
                PawSome
            </a>
            <a class="navbar-brand" href="index.html">PawSome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="cart-icon">
                    <a href="cart.html" class="btn btn-outline-primary">
                        ðŸ›’ Cart (<span id="cart-count">0</span>)
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Shop Section -->
    <section class="shop-section py-5 mt-5">
        <div class="container">
            <div class="row">
                <!-- Filters -->
                <div class="col-md-3">
                    <div class="filters">
                        <h3>Filters</h3>
                        <div class="mb-4">
                            <h4>Pet Type</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="dogs" id="filterDogs">
                                <label class="form-check-label" for="filterDogs">Dogs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="cats" id="filterCats">
                                <label class="form-check-label" for="filterCats">Cats</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="birds" id="filterBirds">
                                <label class="form-check-label" for="filterBirds">Birds</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="fish" id="filterFish">
                                <label class="form-check-label" for="filterFish">Fish</label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <h4>Price Range</h4>
                            <input type="range" class="form-range" min="0" max="100" id="priceRange">
                            <div class="d-flex justify-content-between">
                                <span>$0</span>
                                <span>$100</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Products Grid -->
                <div class="col-md-9">
                    <div class="row g-4" id="products-grid">
                        <!-- Products will be loaded via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>PawSome Pet Store</h5>
                    <img src="img/logo.png" alt="PawSome Logo" class="me-2" style="height: 40px;">
                    <p>Your trusted partner in pet care</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: info@pawsome.com<br>
                    Phone: (555) 123-4567</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="shop.js"></script>
</body>
</html>
